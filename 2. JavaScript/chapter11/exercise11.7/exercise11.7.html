<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 11 : Exercise 11.7</title>
</head>

<body>
    <div class="output1"></div>
    <input type="text" placeholder="First Name" name="first"><br>
    <input type="text" placeholder="Last Name" name="last"><br>

    <script>
        let div = document.querySelector('.output1');
        let inputFname = document.querySelector('input[name = "first"]');
        let inputLname = document.querySelector('input[name = "last"]');

        function updateText(e) { // Function that updates the textContent and outputs to the page
            div.textContent = e;
        }

        inputFname.addEventListener('change', (e) => {
            console.log('change');
            updateText(inputFname.value);
        });

        inputFname.addEventListener('blur', (e) => {
            console.log('blur');
        });

        inputFname.addEventListener('focus', (e) => {
            console.log('focus');
        });

        inputLname.addEventListener('change', (e) => {
            console.log('change');
            updateText(inputLname.value);
        });

        inputLname.addEventListener('blur', (e) => {
            console.log('blur');
        });

        inputLname.addEventListener('focus', (e) => {
            console.log('focus');
        });


    </script>
</body>

</html>
