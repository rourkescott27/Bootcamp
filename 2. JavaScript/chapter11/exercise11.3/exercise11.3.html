<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 11 : Exercise 11.3</title>
</head>

<body>
    <script>
        function message(str, eventObj) {
            console.log(str, eventObj);
        }

        window.onload = (ele) => {
            console.log('Window Ready', ele);
        }

        document.addEventListener('DOMContentLoaded', (ele) => {
            message('Document Ready', ele);
        })


    </script>
</body>

</html>
