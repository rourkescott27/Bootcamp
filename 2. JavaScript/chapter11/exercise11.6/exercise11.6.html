<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 11 : Exercise 11.6</title>

    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid black
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box0">Box #1</div>
        <div class="box" id="box1">Box #2</div>
        <div class="box" id="box2">Box #3</div>
        <div class="box" id="box3">Box #4</div>
    </div>

    <script>
        let parentDiv = document.querySelector('.container');
        let childDivs = document.querySelectorAll('.box');

        parentDiv.addEventListener('click', (e) => {
            console.log('4');
        }, false);

        parentDiv.addEventListener('click', (e) => {
            console.log('1');
        }, true);

        childDivs.forEach(ele => {
            ele.addEventListener('click', (e) => {
                console.log('3');
                console.log(e.target.textContent);
            }, false);

            ele.addEventListener('click', (e) => {
                console.log(e.target.textContent);
                console.log('2');
            }, true);

        });



    </script>
</body>

</html>
